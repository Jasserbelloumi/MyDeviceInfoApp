name: Android CI
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # بدلاً من تشغيل ./gradlew، سنستخدم gradle المثبت في السيرفر لتوليد الـ Wrapper أولاً
    - name: Generate Wrapper and Build
      run: |
        gradle wrapper
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-wifi-app
        path: app/build/outputs/apk/debug/app-debug.apk
